---
- hosts: all

  vars:
    jenkins_url_prefix: /jenkins

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'
      changed_when: false

    - include: java-8.yml

  roles:
    - geerlingguy.java
    - role_under_test
