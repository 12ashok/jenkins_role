hostname: localhost
jenkins_jar_location: /opt/jenkins-cli.jar
jenkins_plugins:
  - git
  - sonar
  - ssh
jenkins_repo_rhel_url: http://pkg.jenkins-ci.org/redhat/jenkins.repo
jenkins_repo_rhel_gpg_key_url: http://pkg.jenkins-ci.org/redhat/jenkins-ci.org.key
